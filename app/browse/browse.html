<div class="row" ng-controller="BrowseCtrl as browse">
  <div class="col-sm-12">
    <div class="panel panel-default browse">
      <div class="panel-heading">Browse</div>
      <div class="panel-body">
        <ul>
          <li ng-repeat="canvas in browse.canvases
          | filter:{'status': {'private': false}}:true">
            <a href="#/canvas/{{canvas.$id}}">{{canvas.info.name}}</a>
            <span>by {{canvas.info.creator}} {{canvas.user}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
