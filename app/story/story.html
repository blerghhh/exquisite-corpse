<div class="row">
  <div class="col-sm-12">

    <h2>{{data.info.name}}</h2>
    <ul class="story-format">
      <li ng-repeat="word in data.info.format track by $index" ng-class="{'active': $index == data.info.counter}">{{word}}&nbsp;</li>
    </ul>

    <div class="panel panel-default story">
      <div class="panel-body">
        <div ui-view></div>
      </div>
    </div>

    <div class="story-info">
      <ul>
        <li>Words submitted: {{data.info.wordCount}}</li>
        <li>Words needed to view: {{data.info.wordsNeeded}}</li>
      </ul>
    </div>

  </div>
