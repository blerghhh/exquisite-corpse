<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default profile">
      <div class="panel-body">

        <div class="col-sm-12">
          <h3>Your Stories</h3>
          <table class="table table-hover story-control-table">
            <tr ng-repeat="canvas in profile.canvases
            | filter:{'info': {'creator': profile.userId}}:true">
              <td><a href="#/canvas/{{canvas.$id}}">{{canvas.info.name}}</a></td>
              <td><button class="btn btn-primary btn-xs" ng-click="profile.removeStory(canvas.$id)"><i class="fa fa-times"></i> Delete</button></td>
            </tr>
          </table>

      </div>
    </div>
  </div>
</div>
