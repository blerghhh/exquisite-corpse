<div class="wrapper toggled">
<div ng-include="'nav/navbar.html'"></div>
<div ng-include="'sidebar/sidebar.html'"></div>
<div class="page-content-wrapper">
<div class="container-fluid">

  <div class="row">

    <div class="col-sm-12 col-md-8">
      <h1>Profile</h1>
      <p><strong>Username:</strong> {{profile.user.username}}</p>
      <p><strong>Email:</strong> {{profile.user.email}}</p>
      <p><strong>Name:</strong> {{profile.user.name}}</p>

      <form name="profileForm" ng-submit="profileForm.$valid && profile.updateProfile()" novalidate>
        <input name="name"
          placeholder="Name"
          ng-model="profile.user.name"
          ng-maxlength="20"
          ng-pattern="/^[A-Za-z ]+$/"
          required />
        <input class="btn btn-small btn-primary" type="submit" class="button small" value="Save">


        <div ng-messages="profileForm.firstName.$error" ng-if="profileForm.firstName.$dirty" role="alert">
          <div ng-message="required" class="alert alert-danger">Type your word and press enter!</div>
          <div ng-message="maxlength" class="alert alert-danger">Your word too long. Words must be less than 20 characters.</div>
          <div ng-message="pattern" class="alert alert-danger">White space detected. You can only submit one word at a time.</div>
        </div>

      </form>

    </div>

    <div class="col-sm-12 col-md-4">
      <div ng-include="'login/login-sidebar.html'"></div>
      <div ng-include="'includes/about.html'"></div>
      <div ng-include="'browse/browse.html'"></div>
      <div ng-include="'canvas/controls.html'"></div>
    </div><!--end col-md-4 -->

</div>
</div><!--end #page-content-wrapper-->
</div><!--end #wrapper-->
