<div class="col-sm-12">
  <h4>Your Stories</h4>
  <ul class="user-stories">
    <li ng-repeat="canvas in profile.canvases
    | filter:{'info': {'creator': profile.userId}}:true">
      <a href="#/canvas/{{canvas.$id}}">{{canvas.info.name}}</a>
      <a ng-click="profile.removeStory(canvas.$id)"><i class="fa fa-times"></i></a>
    </li>
  </ul>
</div>
