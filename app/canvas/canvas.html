<div ng-include="'/public/nav/navbar.html'"></div>

<div class="container">

  <h1>Canvas</h1>

  <div class="row">
    <div class="col-sm-12">
      <div class="canvas-view">
        <ul>
          <li ng-repeat="message in canvas.messages">{{message.text}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <form ng-submit="canvas.addMessage()">
        <input ng-model="canvas.newMessageText" ng-focus="canvas.toggleOn()" ng-blur="canvas.toggleOff()" />
        <button type="submit">Add Message</button>
      </form>
    </div>
  </div>
