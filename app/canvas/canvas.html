<div ng-include="'nav/navbar.html'"></div>

<div class="container">

  <div class="row">

    <div class="col-md-8">

      <div class="row">
        <div class="col-sm-12">
          <div class="canvas">

            <h1>{{canvas.info.name}}</h1>

            <ul>
              <li ng-repeat="message in canvas.messages
              | limitTo: -1">{{message.text}}</li>
              <form name="canvasForm" ng-submit="canvas.addMessage()" novalidate>
                <input class="new-message" name="message" placeholder="The exquisite corpse shall drink the new wine"
                ng-model="canvas.newMessageText"
                ng-focus="canvas.toggleOn()"
                ng-blur="canvas.toggleOff()" required />
              </form>
            </ul>
            <p>Total lines: {{canvas.messageCount}}</p>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-sm-12">
          <div class="results">
            <h1>Results</h1>

            <ul>
              <li ng-repeat="message in canvas.messages">{{message.text}}&nbsp;</li>
            </ul>

          </div>
        </div>
      </div>

    </div><!--end col-md-8 -->

    <div class="col-md-4">

      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">New Canvas</div>
            <div class="panel-body">
              <form name="newCanvasForm" ng-submit="canvas.createCanvas()" novalidate>
                <div class="form-group">
                  <label>Name</label>
                  <input name="canvasName" class="form-control" type="text" placeholder="My Canvas" ng-model="canvas.canvasName" required>
                </div>
                <div class="checkbox">
                  <label class="checkbox-inline">
                    <input type="checkbox" ng-model="canvas.private" value="true"> Private
                  </label>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div ng-include="'browse/browse.html'"></div>

    </div><!--end col-md-4 -->

  </div>
